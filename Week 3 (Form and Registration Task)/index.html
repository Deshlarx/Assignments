<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="regbox">
        <h1>Register</h1>
        <h4>Please fill in this form to create an account.</h4>

        <form action="successpage.html">
            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" id="name" required>

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" id="lname" required>

            <label for="phone"><b>Phone Number</b></label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="gender"><b>Select Gender</b></label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="favcolor"><b>Select Favorite Color</b></label>
            <input type="color" id="favcolor" name="favcolor">

            <label for="birthday"><b>Birthday</b></label>
            <input type="date" id="birthday" name="birthday">

            <input type="button" value="Register">
        </form>
        <p>By creating an account you agree to our <a href="#">Terms & conditions</a>.</p>

        <div class="para2">
            <p>Already have an account? <a href="Login.html"><b>Log in</b></a></p>
        </div>

</body>

</html>
